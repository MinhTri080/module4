<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class=" table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Create Customer</h1>
                </div>
                <div class="col-sm-7">
                    <a href="/customers" class="btn btn-outline-light add">
                        <i class="bi bi-plus-circle-fill"></i>
                        <span>Back To List</span>
                    </a>
                    <a href="/transfers" class="btn btn-outline-light info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-shuffle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z"/>
                            <path
                                    d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z"/>
                        </svg>
                        <span>Transfer money Information</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div>
            <form class="form-group" method="POST" th:object="${customer}">
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <label>Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <label>Phone</label>
                        <input type="tel" th:field="*{phone}" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label>Address</label>
                        <input type="text" th:field="*{address}" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-3">
                        <button type="submit" class="btn btn-outline-primary">
                            Create
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>

    </footer>
</div>
</body>
</html>
