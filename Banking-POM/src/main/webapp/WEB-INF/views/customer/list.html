<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="/assets/css/style.css">-->
    <link rel="stylesheet" href="/assets/bootstrap/css/style.css">
<!--    <link rel="stylesheet" href="/assets/bootstrap/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


</head>

<body>
<div class="container">
    <div class=" table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers/create" class="btn btn-outline-light add">
                    <i class="bi bi-plus-circle-fill"></i>
                    <span>Add a new Customers</span>
                </a>
                <a href="/transfers" class="btn btn-outline-light info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-shuffle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z"/>
                        <path
                                d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z"/>
                    </svg>
                    <span>Transfer money Information</span>
                </a>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>FullName</th>
            <th class="text-center">Email</th>
            <th class="text-center">Phone</th>
            <th class="text-center">Address</th>
            <th class="text-center">Balance</th>
            <th colspan="6" class="text-center">Action</th>
        </tr>
        </thead>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.fullName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.balance}"></td>

            <!--            <td><a th:href="@{/customers/edit/__${customer.id}__ }">Edit</a></td>-->
            <!--            <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>-->


            <!--            <td class="text-end" num-space>999999</td>-->
            <!--            <td class="text-center">-->
            <th>
            <td><a th:href="@{/customers/edit/__${customer.id}__ }" class="btn btn-outline-secondary" title
                   data-toggle="tolltip">
                <i class="bi bi-pencil-square" aria-hidden="true"></i>
            </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-success" title="" data-toggle="tooltip"
                   th:href="@{/customers/deposit/__${customer.id}__ }"
                   data-bs-original-title="Deposit">
                    <i class="bi bi-plus-square-dotted"></i>                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-warning" title="" data-toggle="tooltip" href="/customers/withdraw"
                   data-bs-original-title="Withdraw">
                    <i class="bi bi-dash-square"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-primary" title="" data-toggle="tooltip" href="/customers/transfer"
                   data-bs-original-title="Transfer">
                    <i class="bi bi-arrow-left-right"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-danger" title="" data-toggle="tooltip" href="/customers/suspended"
                   data-bs-original-title="Suspended">
                    <i class="bi bi-trash3"></i>
                </a>
            </td>
            </th>
        </tr>
    </table>
</div>

</body>

</html>
