<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="/assets/css/style.css">-->
    <link rel="stylesheet" href="/assets/bootstrap/css/style.css">
</head>
<body>

<div class="container">
    <div class="table-title">
        <h1>Edit customer</h1>
        <p>
            <a href="/customers">Customer list</a>
        </p>
    </div>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <div class="row">
        <form class="form-group" method="POST" th:object="${customer}" th:action="@{/customers/edit}">
            <input type="hidden" th:field="*{id}">
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label>Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <label>Phone</label>
                    <input type="tel" th:field="*{phone}" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label>Address</label>
                    <input type="text" th:field="*{address}" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-primary">
                        Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
